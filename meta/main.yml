galaxy_info:
  author: Aliaksandr Kharkevich
  description: >
    Deploy [`dehydrated`](https://github.com/lukas2511/dehydrated)
    with [`dns-lexicon`](https://github.com/AnalogJ/lexicon/)
    for issuing SSL certificates automatically.
    DNS challenge enabled by default.
  company: EPAM Systems, Inc.

  issue_tracker_url: https://github.com/kharkevich/ansible-dehydrated/issues

  license: CC-BY 4.0

  min_ansible_version: 2.4

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  github_branch: master

  platforms:
  - name: EL
    versions:
    - all
    - 7
  - name: Ubuntu
    versions:
    - all
    - xenial 
    - zesty
    - artful
  - name: Debian
    versions:
    - all
    - stretch

  galaxy_tags:
    - dehydrated
    - letsencrypt
    - ssl
    - tls
    - acme
    - lexicon

dependencies: []
